{% extends 'layout.html' %}
{% block content %}
    <form method="POST" action="">
        {{ form.hidden_tag() }}
        <fieldset class="form-group">
            <div class="form-group">
                {{ form.handle(class="form-control form-control-lg form-style") }}
            </div>
        </fieldset>
        <div class="form-group">
            {{ form.submit(class="btn-style") }}
        </div>
    </form>
{% endblock content %}
